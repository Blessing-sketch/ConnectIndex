<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - Connect App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F5E1A2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .job-post-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .job-post-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-field:focus {
            border-color: #FFA500; /* orange */
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #FFA500; /* orange */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #FF8C00; /* dark orange */
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="job-post-container">
        <h1>Post a Job</h1>
        <form action="connect.html" method="POST">
            <input type="text" class="input-field" placeholder="Job Title" required>
            <textarea class="input-field" rows="5" placeholder="Job Description" required></textarea>
            <input type="text" class="input-field" placeholder="Location" required>
            <input type="number" class="input-field" placeholder="Budget (in KES)" required>
            <button type="submit" class="btn">Post Job</button>
        </form>

        <div class="form-footer">
            <p>Want to browse jobs? <a href="browse-job.html">Browse Jobs</a></p>
        </div>
    </div>
</body>
</html>
